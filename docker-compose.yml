services:
  photo-watcher:
    image: ghcr.io/jaumoso/photo-watcher:latest
    container_name: photo-watcher
    user: "1000:1000"
    restart: unless-stopped
    environment:
      - SOURCE_DIRS=/source # Add more if needed, comma separated
      - TARGET_BASE=/target
    volumes:
      ## Source - Add more if needed
      - ./source:/source:ro
      #Â Target
      - ./target:/target:rw
